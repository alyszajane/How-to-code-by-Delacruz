<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try It Yourself - Learn HTML</title>
    
    <style>
        body {
            font-family: Monaco; 
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #2c3e50, #34495e); 
            color: #ecf0f1; 
        }

        header {
            background-image: url('backg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        

        .try-it {
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px; 
        }

        label {
            font-weight: 500; 
            color: #ecf0f1; 
        }

        textarea {
            width: 94%;
            height: 100px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 146px; 
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            
        }

        button:hover {
            background-color: #0056b3; 
            transform: translateY(-2px);
        }

        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 10px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #34495e; 
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
    </style> 
</head>
<body>
    <header>
        <h1>Try It Yourself</h1>
    </header>    

    <div class="try-it">
        <label for="htmlCode">Write your HTML code below:</label>
        <textarea id="htmlCode" placeholder="&lt;h1&gt;Hello World!&lt;/h1&gt;"></textarea>
        <button onclick="runCode()">Run Code</button> 
       <p> Output:</p>

        <iframe id="outputFrame"></iframe>
    </div>
    <center><a href="index.html">Back to Main Page</a></center>

    <footer>
        <p>&copy; 2024 Dela Cruz. All rights reserved.</p>
    </footer>

    <script>
        function runCode() {
            const htmlCode = document.getElementById('htmlCode').value; // Get the HTML code from the textarea
            const outputFrame = document.getElementById('outputFrame'); // Get the iframe element
            const output = outputFrame.contentDocument || outputFrame.contentWindow.document; // Access the iframe's document
            output.open(); // Open the document for writing
            output.write(htmlCode); // Write the HTML code to the iframe
            output.close(); // Close the document to render the content
        }
    </script>
</body>
</html>
